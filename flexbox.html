<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: blue;
			border:solid green 1px;
			color: white;
			text-align: center;
			align-self: center;
			margin:10px;

		}
		.stuff{
			display: flex;
			flex-direction: column;

		}
		#right{
			align-self: flex-end;
		}

		#left{
			align-self: flex-start;
		}
		#one{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="stuff">

		<div id="one" class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div id="right" class="box">4</div>
		<div id="left" class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
	</div>
</body>
</html>
